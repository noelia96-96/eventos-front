<body class="background">
  <div class="ilustration-perfil-bibliofilo">
    <img class="b-pro" src="../../../assets/profile-back.png" alt="">
  </div>
  <ion-buttons class="back-button" slot="start">
    <ion-back-button [defaultHref]="'/perfil'" [mode]="'md'"></ion-back-button>
  </ion-buttons>
	<div class="login">
		<div class="profile-screen">
			<div class="app-title">
				<h3 class="title-text">Noelia</h3>
			</div>
      <ion-item lines="none">
        <ion-label class="nombre-usuario">Nombre de usuario</ion-label>
      </ion-item>
      <ion-item>
        <ion-input>Noelia</ion-input>
      </ion-item> 
      <ion-item lines="none">
        <ion-label class="contraseña">Contraseña</ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="password">1234</ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-label class="email">Email</ion-label>
      </ion-item>
      <ion-item>
        <ion-input for="email">noeliag.garcia@hotmail.com</ion-input>
      </ion-item>
      <ion-item class="ciudad">
        <ion-label class="apartado-ciudad" name="ciud" required>Carmbiar ciudad</ion-label>
      <ion-select  interface="popover">
          <ion-select-option value="almeria">Almería</ion-select-option>
          <ion-select-option value="cadiz">Cádiz</ion-select-option>
          <ion-select-option value="cordoba">Córdoba</ion-select-option>
          <ion-select-option value="granada">Granada</ion-select-option>
          <ion-select-option value="huelva">Huelva</ion-select-option>
          <ion-select-option value="jaen">Jaén</ion-select-option>
          <ion-select-option value="malaga">Málaga</ion-select-option>
          <ion-select-option value="sevilla">Sevilla</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-button class="exit-button" (click)="cerrarSesion()" [routerLink]="'/inicio'" color="tertiary">
        <span>Cerrar sesión</span>
      </ion-button>
      <ion-button class="guardar-button" (click)="guardar()" [routerLink]="'/perfil'" color="medium">
        <span>Guardar</span>
      </ion-button>
    </ion-item>
		</div>
	</div>
  <div class="avatar-content">
  <img  class= "image-profile" [routerLink]="'/perfil-bibliofilo'"  src="../../../assets/profile-w.png">
  <!-- IMAGEN PERFIL DE HOMBRE - <img  class= "image-profile" [routerLink]="'/profile-m.png'"  src="../../../assets/profile-m.png"> -->
</div>
</body>
